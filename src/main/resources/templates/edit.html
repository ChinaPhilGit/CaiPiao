<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>巴黎时时彩</title>
</head>
<body>
<H1>巴黎时时彩</H1>
<input id="queryPhase" placeholder="请输入期数">
<button id="query" th:text="查询"></button>
<form action="/caipiao/main/do/edit" method="post">
    <input placeholder="请输入期数" th:name="phase" type="hidden">
    <input placeholder="请输入第一位的号码" th:name="number1">
    <input placeholder="请输入第二位的号码" th:name="number2">
    <input placeholder="请输入第三位的号码" th:name="number3">
    <input placeholder="请输入第四位的号码" th:name="number4">
    <input placeholder="请输入第五位的号码" th:name="number5">
    <button type="submit">修改</button>
</form>
</body>
<script th:src="@{/js/jquery-3.3.1.min.js}" src="jquery-3.3.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#query").click(function () {
            var phase = $("#queryPhase").val();
            $.post("/caipiao/main/query/edit",{phase:phase},function(data){
                $("[name='phase']").val(phase);
                $("[name='number1']").val(data.number1);
                $("[name='number2']").val(data.number2);
                $("[name='number3']").val(data.number3);
                $("[name='number4']").val(data.number4);
                $("[name='number5']").val(data.number5);
            })
        });
    });

</script>
</html>
